name: CI Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-20.04
    
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v2
      with:
        python-version: '3.9.6'
    - name: Cache Virtual Environment
      id: cache-venv
      uses: actions/cache@v2
      with:
        path: "/tmp/py-venv"
        key: ${{ runner.os }}-${{ hashFiles('scripts/ci/install-dependencies.sh') }}-${{ hashFiles('requirements.txt') }}
    - name: Install Python Dependencies 
      if: steps.cache-venv.outputs.cache-hit != 'true'
      run: |
        python3 -m venv /tmp/py-venv
        source /tmp/py-venv/bin/activate
        python -m pip install -r requirements.txt
        bash scripts/ci/install-dependencies.sh
    - name: Create build directory
      run: mkdir -p build
    - name: CMake
      run: |
        source /tmp/py-venv/bin/activate
        cmake .. -DCMAKE_BUILD_TYPE=Asan
      working-directory: build
      env:
        CC: clang-10
        CXX: clang++-10
        CMAKE_PREFIX_PATH: "/tmp/py-venv"
    - name: Build
      run: |
        source /tmp/py-venv/bin/activate
        make -j4
      working-directory: build
    - name: Run tests
      run: |
        source /tmp/py-venv/bin/activate
        ./test/tests --gtest_color=yes
      working-directory: build
